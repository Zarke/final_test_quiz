<html>
    <head>
        <title>quiz</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="jquery.view-engine.js"></script>
        <script src="quiz.js"></script>
    </head>
<body>
<div class="jumbotron jumbotron-fluid">
    <span class="timer"></span>
  <div id="quiz" class="container">
    <h1 id="question"></h1>
    <ul class="list-group">
        <li class="bind-possible_answers list-group-item"></li>    
    </ul>
  </div>
  <div id="resultTable" class="container">
    <table >
        <thead>
            <tr>
                <th>Name</th>
                <th>Points</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tr id="results">
            <td class="bind-name"></td>
            <td class="bind-points"></td>
            <td class="bind-date"></td>
            <td class="bind-time"></td>
        </tr>   
    </table>
</div>
</div>
<div class="d-flex justify-content-center control_group">
    <button id="show_results" type="button" class="btn btn-dark ">Show results</button>
    <b id="points"></b>
</div>

</body>
</html>
